{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">{% block title %} Welcome to UrlShortener {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url"
               placeholder="URL to encode" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <ul class="list-group">
        <li class="list-group-item"><a href="http://127.0.0.1:5000/encode/{{short_url}}">Encoded endpoint</a></li>
        <li class="list-group-item"><a href="http://127.0.0.1:5000/decode/{{short_url}}">Decoded endpoint</a></li>
    </ul>
    {% endif %}
{% endblock %}
